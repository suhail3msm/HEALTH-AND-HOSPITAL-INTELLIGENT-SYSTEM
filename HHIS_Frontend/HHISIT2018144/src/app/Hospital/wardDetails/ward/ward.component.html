<br>
<div class="container staffTableTop">
  <div class="row">
    <div class="col-sm-6">
      <button style="margin-top: 15px; margin-right: 2px; width: 60%;" mat-raised-button (click)="openDialog()">Create <mat-icon>queue</mat-icon></button>
    </div>
    <div class="col-sm-6">
      <mat-form-field fxFlex="100%">
        <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Filter" >
      </mat-form-field>
    </div>
  </div>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 staffTable">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
 
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ward Number </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="wardName">
      <th mat-header-cell *matHeaderCellDef> wardName </th>
      <td mat-cell *matCellDef="let element"> {{element.wardName}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="numberOfPatient">
      <th mat-header-cell *matHeaderCellDef> Total Patient </th>
      <td mat-cell *matCellDef="let element"> {{element.numberOfPatient}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="numberOfDeath">
      <th mat-header-cell *matHeaderCellDef> Total Death </th>
      <td mat-cell *matCellDef="let element"> {{element.numberOfDeath}} </td>
    </ng-container>

    <ng-container matColumnDef="WardSection">
      <th mat-header-cell *matHeaderCellDef>Add Ward Section </th>
      <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" (click)="onAdd(element)">
        Add
      </button>

    </td>
  </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
   <button mat-icon-button  matTooltip="View">
       
  <a [routerLink]="['ward/Section', element.id]"> <mat-icon color="primary">visibility</mat-icon></a>
      </button>
      <button mat-icon-button  matTooltip="Edit">
   
        <mat-icon style="color:green" (click)="onEdit(element)">edit</mat-icon>
      
      </button>

    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons 
  aria-label="Select page of periodic elements" class="staffTable">
</mat-paginator>

<div>
  <router-outlet></router-outlet>
</div>

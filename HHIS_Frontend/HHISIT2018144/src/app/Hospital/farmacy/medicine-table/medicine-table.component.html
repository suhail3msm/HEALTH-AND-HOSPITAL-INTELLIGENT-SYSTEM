<mat-tab-group mat-align-tabs="end">
  <mat-tab label="Add Medicine"> 
    <br>
    <div class="container staffTableTop">
      <div class="row">
        <div class="col-sm-4">
          <button style="margin-top: 15px; margin-right: 2px; width: 60%;" mat-raised-button (click)="openDialog()">Create <mat-icon>queue</mat-icon></button>
        </div>
        <div class="col-sm-4">
            <button style="margin-top: 15px; margin-right: 2px; width: 60%;" mat-raised-button (click)="openFile()">Upload File <mat-icon>cloud_upload</mat-icon></button>
          </div>
        <div class="col-sm-4">
          <mat-form-field fxFlex="100%">
            <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Filter" style="margin-top: 10px;" >
          </mat-form-field>
        </div>
      </div>
    </div>
    
    <br>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 staffTable">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
     
        <ng-container matColumnDef="medicineName">
          <th mat-header-cell *matHeaderCellDef> Medicine Name </th>
          <td mat-cell *matCellDef="let element"> {{element.medicineName}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="medicineQnt">
          <th mat-header-cell *matHeaderCellDef> Medicine Qnt </th>
          <td mat-cell *matCellDef="let element"> {{element.medicineQnt}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="medicineTabs">
          <th mat-header-cell *matHeaderCellDef> Medicine Tabs </th>
          <td mat-cell *matCellDef="let element"> {{element.medicineTabs}} </td>
        </ng-container>
      
      
        <ng-container matColumnDef="uploadDate">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.uploadDate | date}} </td>
        </ng-container>
    
    
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
          <button mat-icon-button  matTooltip="Edit">
       
            <mat-icon style="color:green" (click)="onEdit(element)">edit</mat-icon>
          
          </button>
    
          <button mat-icon-button  matTooltip="Delete">
            <mat-icon color="warn"(click)="onDelete(element)">delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      </table>
      
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons 
      aria-label="Select page of periodic elements" class="staffTable">
    </mat-paginator>
      <br>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span matBadge="{{numberOfPatient }}" matBadgeOverlap="false"> New Patients</span>
       
      </ng-template>
      Content 1
    </mat-tab>
  <mat-tab label="Third"> 
    
   
 
  </mat-tab>
</mat-tab-group>

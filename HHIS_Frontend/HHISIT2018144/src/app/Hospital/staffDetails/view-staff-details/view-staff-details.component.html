
<div class="row justify-content-between text-left">
    <div class="form-group col-sm-6 flex-column d-flex"> <h2 mat-dialog-title>Staff Details</h2>   </div>
    <div class="form-group col-sm-6 flex-column d-flex"> <button  mat-raised-button color="warn"[mat-dialog-close]>X</button></div>
</div>
<mat-dialog-content class="mat-typography">
    <form class="form-card"  [formGroup]="service.form"  >
        <div class="row justify-content-between text-left">
            <div class="form-group col-sm-2 flex-column d-flex"> 
                <label >Name</label>
            </div>
            <div class="form-group col-sm-4 flex-column d-flex"> 
                <input type="text" id="fname" formControlName="name" placeholder="Name" > 
            </div>
                <div class="form-group col-sm-2 flex-column d-flex"> 
                    <label >Address</label>
                </div>
                <div class="form-group col-sm-4 flex-column d-flex">  
                    <input type="text" id="address" formControlName="address" placeholder="Address"> 
                </div>
            
        </div>

        <div class="row justify-content-between text-left">
            <div class="form-group col-sm-2 flex-column d-flex"> 
                <label >Email</label>
            </div>
            <div class="form-group col-sm-4 flex-column d-flex">  
                <input type="text" id="email" formControlName="email" placeholder="Email" > 
            </div>
            <div class="form-group col-sm-2 flex-column d-flex"> 
                <label >Mobile Number</label>
            </div>
            <div class="form-group col-sm-4 flex-column d-flex">  
                <input type="text" id="phoneNo" formControlName="phoneNo" placeholder="Mobile Number"   > 
            </div>
        </div>
        <div class="row justify-content-between text-left">
            <div class="form-group col-sm-2 flex-column d-flex"> 
                <label >NIC</label>
            </div>
            <div class="form-group col-sm-4 flex-column d-flex">  
                <input type="text"  formControlName="nic" placeholder="NIC"  > 
            </div>
            <div class="form-group col-sm-2 flex-column d-flex"> <label >job Experience</label></div>
            <div class="form-group col-sm-4 flex-column d-flex"> 
                <input type="text"  formControlName="jobExpiance" placeholder="job Experience"  > 
            </div>
        </div>
       <div class="row justify-content-between text-left">
            <div class="form-group col-sm-2 flex-column d-flex"> <label for="">Gender</label></div>
            <div class="form-group col-sm-4 flex-column d-flex"> 
                <input type="text"   formControlName="gender" id="gender" >
            </div>
            <div class="form-group col-sm-2 flex-column d-flex"> <label for="">Date Of Birth</label> </div>
            <div class="form-group col-sm-4 flex-column d-flex"> 
                 <input type="date" id="mob" formControlName="dob" placeholder="DOB">
            </div>
        </div>
        <div class="row justify-content-between text-left">
            <div class="form-group col-sm-2 flex-column d-flex"> <label for="">Join Date</label> </div>
            <div class="form-group col-sm-4 flex-column d-flex">  
                <input type="date" id="mob" formControlName="joindDate" placeholder="Join Date" > 
            </div>
            <div class="form-group col-sm-2 flex-column d-flex"> <label for="">Role</label></div>
            <div class="form-group col-sm-4 flex-column d-flex"> 
                <input type="text" formControlName="staffRole" id="staffRole">
             </div>
        </div>
        
    </form>
</mat-dialog-content>

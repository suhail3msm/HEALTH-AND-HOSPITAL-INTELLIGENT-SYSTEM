
<div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
  </div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
 
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="phoneNo">
      <th mat-header-cell *matHeaderCellDef> phoneNo </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="nic">
      <th mat-header-cell *matHeaderCellDef> nic </th>
      <td mat-cell *matCellDef="let element"> {{element.nic}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="joindDate">
      <th mat-header-cell *matHeaderCellDef> joindDate </th>
      <td mat-cell *matCellDef="let element"> {{element.joindDate}} </td>
    </ng-container>

    <ng-container matColumnDef="staffRole">
        <th mat-header-cell *matHeaderCellDef> staffRole </th>
        <td mat-cell *matCellDef="let element"> {{element.staffRole}} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons 
  aria-label="Select page of periodic elements">
</mat-paginator>

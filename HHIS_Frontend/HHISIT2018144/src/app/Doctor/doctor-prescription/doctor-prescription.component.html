<div class="row justify-content-between text-left">
    <div class="form-group col-sm-8 flex-column d-flex">   <h2 mat-dialog-title>Add Prescription</h2></div>
    <div class="form-group col-sm-4 flex-column d-flex"> 
        <button  mat-raised-button color="warn" (click)="cancel()">X</button> </div>
</div>
<mat-dialog-content class="mat-typography">
    <form class="form-card"  [formGroup]="doctorService.medicineDescriptionForm" (submit)="onSubmit()">

      
     <div class="row justify-content-between text-left" *ngIf="userDetails!=null">
      <div class="form-group col-sm-10 flex-column d-flex" > 
        <label style="color: rgb(251, 0, 159);">patient Name</label>
        <p style="color: rgb(88, 0, 251);">{{userDetails.name}}</p> 
    </div>
      <div class="form-group col-sm-2 flex-column d-flex" > 
        <label style="color: rgb(251, 0, 159);">Age</label>
          <p>{{userDetails.age}}</p> 
      </div>
   </div>

        <div class="row justify-content-between text-left">
          <div class="form-group col-sm-6 flex-column d-flex"> 
            <label for="">Patient NIC</label>
              <input type="text" id="patientNic" (keyup)="getNic($event)" formControlName="patientNic" autocomplete="off" placeholder="Patient NIC"> 
              <span *ngIf="valid!=true" style="color: red;">{{error}}</span>
          </div>
          <div class="form-group col-sm-6 flex-column d-flex"> 
            <label for="">number Of Day</label>
            <input type="text" id="numberOfDay" style="width: 83%;" formControlName="numberOfDay" placeholder="Number Of Days"> 
          </div>
       </div>

     
       
    <div  class="row justify-content-between text-left"  >
      <div formArrayName="medicineName" class="form-group col-sm-6 flex-column d-flex" > 
        <label for="">Medicine Name</label>
        <div *ngFor="let medicine of doctorService.medicineControl; let i=index"> 
          
          <input type="text" id="medicineName" [formControlName]="i" placeholder="Medicine Name" style="width: 100%;margin-bottom: 15px;"> 
        </div>
      </div>
      <div class="form-group col-sm-6 flex-column d-flex" formArrayName="medicineDec" >
        <label for="">Description</label>
          <div *ngFor="let medicineDec of doctorService.medicineDecControl; let j=index">
            
            <textarea [formControlName]="j" id="medicineDec" cols="28" rows="1" placeholder="Description"></textarea>
            <button mat-icon-button (click)="doctorService.onRemoveMedicine(j)"><mat-icon style="color: red;">delete</mat-icon></button>
          </div>
          
      </div>
     
    </div>
 
 
    <div class="row justify-content-between text-left">
      <div class="form-group col-sm-6 flex-column d-flex"> 
      
      </div>
      <div class="form-group col-sm-6 flex-column d-flex"> 
        <button type="button" style="width: 83%;" (click)="doctorService.onaddform()" class="btn btn-sm btn-warning">Add Medicine</button>
      </div>
    </div>
  
  
  <div class="row justify-content-between text-left">
    <div class="form-group col-sm-12 flex-column d-flex"> 
        <button type="submit" mat-raised-button color="primary" [mat-dialog-close]="true" [disabled]="doctorService.medicineDescriptionForm.invalid" >Update Info</button> </div>
</div>

  
  
      </form>
</mat-dialog-content>

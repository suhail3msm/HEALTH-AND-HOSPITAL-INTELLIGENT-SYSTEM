<div class="row justify-content-between text-left">
  <div class="form-group col-sm-8 flex-column d-flex">   <h2 mat-dialog-title>Patient Prescription Details <span style="color:rgb(0, 89, 255);cursor: pointer;" (click)="openPDF()"> <i class="fas fa-file-download"></i> </span></h2></div>
  <div class="form-group col-sm-4 flex-column d-flex"> 
      <button  mat-raised-button color="warn" (click)="cancel()">X</button> </div>
</div>
<mat-dialog-content class="mat-typography" id="htmlData">
  <form class="form-card"  [formGroup]="doctorService.medicineDescriptionForm" (submit)="onSubmit()">

    <div class="row justify-content-between text-left">
      <div class="form-group col-sm-11 flex-column d-flex"> 
        <label for="">Disease Description</label>
          <input type="text" id="disease" formControlName="disease"  placeholder="Disease Description"> 
      </div>
   </div>

      <div class="row justify-content-between text-left">
        <div class="form-group col-sm-6 flex-column d-flex"> 
          <label for="">Patient NIC</label>
            <input type="text" id="patientNic"  formControlName="patientNic" autocomplete="off" placeholder="Patient NIC"> 
        </div>
        <div class="form-group col-sm-6 flex-column d-flex"> 
          <label for="">number Of Day</label>
          <input type="text" id="numberOfDay" style="width: 83%;" formControlName="numberOfDay" placeholder="Number Of Days"> 
        </div>
     </div>

   
     
  <div  class="row justify-content-between text-left"  >
    <div formArrayName="medicineName" class="form-group col-sm-6 flex-column d-flex" > 
      <label for="">Medicine Name</label>
      <div *ngFor="let medicine of doctorService.medicineControl; let i=index"> 
        
        <input type="text" id="medicineName" [formControlName]="i" placeholder="Medicine Name" style="width: 100%;margin-bottom: 15px;"> 
      </div>
    </div>
    <div class="form-group col-sm-6 flex-column d-flex" formArrayName="medicineDec" >
      <label for="">Description</label>
        <div *ngFor="let medicineDec of doctorService.medicineDecControl; let j=index">
          <textarea [formControlName]="j" id="medicineDec" cols="28" rows="1" placeholder="Description"></textarea>
        </div>
        
    </div>
   
  </div>

  <div  class="row justify-content-between text-left"  *ngIf="role=='pharmacist'">
    <div class="form-group col-sm-12 flex-column d-flex" > 
      <button type="submit" mat-raised-button color="primary" [mat-dialog-close]="true" >Accept</button> 
    </div>
  </div>
</form>
</mat-dialog-content>

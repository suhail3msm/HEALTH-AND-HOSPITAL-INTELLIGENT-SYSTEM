
      <br>
      <div class="container staffTableTop">
        <div class="row">
          <div class="col-sm-6">
            <button style="margin-top: 15px; margin-right: 2px; width: 60%;" mat-raised-button (click)="openDialog()">Create <mat-icon>queue</mat-icon></button>
          </div>
          <div class="col-sm-6">
            <mat-form-field fxFlex="100%">
              <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Filter" style="margin-top: 10px;" >
            </mat-form-field>
          </div>
        </div>
      </div>
      
      <br>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 staffTable">
      
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
       
          <ng-container matColumnDef="patientName">
            <th mat-header-cell *matHeaderCellDef> Patient Name </th>
            <td mat-cell *matCellDef="let element"> {{element.patientName}} </td>
          </ng-container>
        
          
          <ng-container matColumnDef="patientNic">
            <th mat-header-cell *matHeaderCellDef> Patient NIC </th>
            <td mat-cell *matCellDef="let element"> {{element.patientNic}} </td>
          </ng-container>
        
          
          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
          </ng-container>
        
        
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
      
      
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
            <button mat-icon-button  matTooltip="Edit">
         
              <mat-icon style="color:green" (click)="onEdit(element)">edit</mat-icon>
            
            </button>
      
            <button mat-icon-button  matTooltip="Delete">
              <mat-icon color="warn"(click)="onDelete(element)">delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons 
        aria-label="Select page of periodic elements" class="staffTable">
      </mat-paginator>
